<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border='1'>
        <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="members : ${members}">
                <td th:text="${members.id}"></td>
                <td th:text="${members.name}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
